# Auto Update Tests - AtualizaÃ§Ã£o AutomÃ¡tica de Testes
# Executa a cada push para detectar mudanÃ§as e atualizar testes automaticamente

name: Auto Update Tests

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'

jobs:
  update-tests:
    name: Atualizar Testes Automaticamente
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Detectar mudanÃ§as e gerar testes
      run: |
        echo "ğŸ¤– Iniciando atualizaÃ§Ã£o automÃ¡tica de testes..."
        
        # Obter arquivos modificados
        CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '\.(js|html)$' | grep -v test || true)
        
        if [ -z "$CHANGED_FILES" ]; then
          echo "â„¹ï¸ Nenhuma mudanÃ§a de cÃ³digo detectada"
          exit 0
        fi
        
        echo "ğŸ“ Arquivos modificados:"
        echo "$CHANGED_FILES"
        
        # Criar diretÃ³rio para resultados
        mkdir -p test-updates
        
        # Analisar cada arquivo modificado
        echo "$CHANGED_FILES" | while read -r file; do
          if [ -f "$file" ]; then
            echo "ğŸ” Analisando $file..."
            
            # Detectar novas funÃ§Ãµes
            NEW_FUNCTIONS=$(grep -o 'function [a-zA-Z_][a-zA-Z0-9_]*' "$file" | sed 's/function //' || true)
            
            if [ -n "$NEW_FUNCTIONS" ]; then
              echo "âœ¨ FunÃ§Ãµes detectadas em $file:"
              echo "$NEW_FUNCTIONS"
              
              # Gerar sugestÃµes de teste
              echo "// ğŸ¤– Testes sugeridos para $file ($(date))" >> test-updates/suggestions.txt
              echo "$NEW_FUNCTIONS" | while read -r func; do
                echo "// - Teste para funÃ§Ã£o: $func" >> test-updates/suggestions.txt
              done
              echo "" >> test-updates/suggestions.txt
            fi
          fi
        done
        
        # Verificar se hÃ¡ sugestÃµes
        if [ -f "test-updates/suggestions.txt" ]; then
          echo "ğŸ“‹ SugestÃµes de teste geradas:"
          cat test-updates/suggestions.txt
        else
          echo "â„¹ï¸ Nenhuma sugestÃ£o de teste necessÃ¡ria"
        fi
    
    - name: Upload sugestÃµes de teste
      if: hashFiles('test-updates/suggestions.txt') != ''
      uses: actions/upload-artifact@v4
      with:
        name: test-suggestions-${{ github.run_id }}
        path: test-updates/
        retention-days: 30 