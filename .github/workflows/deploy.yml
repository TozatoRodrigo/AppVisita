name: ğŸš€ Deploy AppVisita

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ğŸ§ª Testes
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ” Lint cÃ³digo
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ§ª Executar testes
      run: npm test
      continue-on-error: true

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ“‹ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ—ï¸ Build aplicaÃ§Ã£o
      run: npm run build
      continue-on-error: true
      
    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: dist/

  deploy:
    name: ğŸš€ Deploy para Firebase
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ“‹ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ”¥ Deploy para Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
        channelId: live
        
  security:
    name: ğŸ”’ VerificaÃ§Ãµes de SeguranÃ§a
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ” Audit de seguranÃ§a
      run: npm audit --audit-level moderate
      continue-on-error: true

  lighthouse:
    name: ğŸ® Lighthouse CI
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ® Executar Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  notify:
    name: ğŸ“¢ NotificaÃ§Ãµes
    runs-on: ubuntu-latest
    needs: [deploy, lighthouse]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notificar sucesso
      if: ${{ needs.deploy.result == 'success' }}
      run: |
        echo "âœ… Deploy realizado com sucesso!"
        echo "ğŸŒ AplicaÃ§Ã£o disponÃ­vel em: https://seu-projeto.web.app"
        
    - name: ğŸ“¢ Notificar falha
      if: ${{ needs.deploy.result == 'failure' }}
      run: |
        echo "âŒ Deploy falhou!"
        echo "ğŸ” Verifique os logs para mais detalhes." 